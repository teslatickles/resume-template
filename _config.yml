# Site settings
title: "H. Hartline -Resume"
description: "This is the professional resume of Hunter Scott Hartline."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Hunter S. Hartline"
resume_title:                   "Programmer and Problem Solver"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "hunterhartline@gmail.com"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "555-7334"
resume_contact_address:         "1604 Main St. Scott City, MO 63780"

resume_header_contact_info:     "1604 Main St. Scott City, MO 63780 • 555-7334 • hunterhartline@gmail.com"
display_header_contact_info:    "false"

resume_header_intro: "<p>Hello, my name is Hunter Hartline. My passions are problem-solving, learning, technology, music, and art. I'm a dedicated individual who enjoys working with other intelligent and interested people who have a passion for solving problems that affect the real world, and in a way
that has a benefit to society and for all posterity.
</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          true
resume_section_recognition:     true
resume_section_links:           true
resume_section_associations:    true
# resume_section_interests:       true

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:            "https://github.com/teslatickles/resume"
  resume_twitter_url:           "http://twitter.com/jglovier"
  resume_dribbble_url:          "https://dribbble.com/jag"
  # resume_facebook_url:          "insert Facebook URL here"
  resume_linkedin_url:          "https://www.linkedin.com/in/hunterhartline"
  # resume_instagram_url:         "insert your Instagram URL here"
  resume_website_url:           "http://teslaTinkerBit.com"
  resume_medium_url:            "https://medium.com/@jglovier"
resume_print_social_links:      true

# Design settings
resume_theme:                   default

